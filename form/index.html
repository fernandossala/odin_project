<html>

<head>
  <title>The Oracle</title>
  <link href="styles.css" rel="stylesheet">
  <meta charset="utf-8">
  <link href="//db.onlinewebfonts.com/c/2545d122b16126676225a5b52283ae23?family=VCR+OSD+Mono" rel="stylesheet" type="text/css"/>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Viaoda+Libre&display=swap" rel="stylesheet"> 
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet"> 
</head>

<body>
  <main id="main">
    <header> 
        <div id="container">
    <h1 id="title">THE ORACLE</h1>
    <img src="https://64.media.tumblr.com/c4af95cda97eeed08898b8bcad97ca4a/54453d3d7bc8b40d-54/s2048x3072_c0,1966,100000,58287/dfdd4d88e8043028ca0cfcaec98c527f062e3fff.gif"  alt="Helios bust in vaporwave aesthetic" id="img-oracle">
    <p id="description">I am the mighty oracle, type in your life details and I'll tell you a fortune</p>
    </header>
    <form id="survey-form">
    
        <label for="name" id="name-label">Fortune seeker:</label>
        <input type="text" id="name" required placeholder="Tell me your name, darling">
       
        <label for="email" id="email-label">Electronic-mail:</label>
        <input type="email" required id="email" placeholder="name@example.com">
        
        <label for="number" id="number-label">Lucky number:</label>
        <input type="number" min="0" max="999999" id="number" placeholder="Type your lucky number">

        <label for="dropdown" id="dropdown-label">Tell me your zodiac sign:</label>
        <select id="dropdown" name="Zodiac Sign">
            <option value="aries">Aries</option>
            <option value="taurus">Taurus</option>
            <option value="gemini">Gemini</option>
            <option value="cancer">Cancer</option>
            <option value="leo">Leo</option>
            <option value="virgo">Virgo</option>
            <option value="libra">Libra</option>
            <option value="scorpio">Scorpio</option>
            <option value="sagitarius">Sagitarius</option>
            <option value="capricorn">Capricorn</option>
            <option value="aquarius">Aquarius</option>
            <option value="pisces">Pisces</option>
        </select>

        <label for="birthday">Tell me your birthday:</label>
        <input type="date" id="birthday" name="birthday">
    <div id="seletores">
        <input type="radio" id="leap" name="leapyear" value="leap">
        <label for="radio" id="radio1">I was born on a leap year</label>
        
        <input type="radio" id="nonleap" name="leapyear" value="nonleap">
        <label for="radio" id="radio2">I was born on a non leap year</label>
        

        <input type="checkbox" id="future" name="future" value="future">
        <label for="future"> I want to know what the future holds for me</label>
        <input type="checkbox" id="past" name="past" value="past">
        <label for="past"> I want to know what I was in a previous life</label>
        <input type="checkbox" id="fortune" name="fortune" value="fortune">
        <label for="fortune"> I want to know if I'm going to be rich</label>
        <input type="checkbox" id="success" name="success" value="success">
        <label for="success"> I want to know if I'm going to be successful</label>
        <input type="checkbox" id="work" name="work" value="work">
        <label for="work"> I want to know if I'm going to have a good job</label>
    </div>
<label for="message" id="message"> Now, my child, tell me what are you looking for, don't be afraid:</label>
<textarea name="message" rows="10" cols="50">

</textarea>
        <div id="botoes">
        <input type="submit" id="submit" value="Show me the truth">
        <input type="reset" id="reset" value="I changed my mind">
        </div>
</form>
  </main>
  <footer>

  </footer>
</body>
</html>
